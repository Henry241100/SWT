      <div id="initialScreen" class="h-50">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake Webprojekt </h1>

            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"

              Neues Spiel erstellen
            </button>
            <div>Oder</div>
            <div class="form-group">

                <div class="box" data-caption="Farbe Host">

                  <input type="button" name="button" id="pauseButton" value="pause">

              <img id="fruit" src="images/apple.png">
              <img id="poison" src="images/virus.png">

            </div>
        </div>
      </div>
